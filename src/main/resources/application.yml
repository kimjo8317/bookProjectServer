    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3305/book
    username: root
    password: 1234

  jpa:
    hibernate:
      #JPA가 직접 sql을 작성하도록 방언(dialect) 설정
    dialect: org.hibernate.dialect.MySQLDialect

    ddl-auto: create
    show-sql: true
    generate-ddl: true
    defer-datasource-initialization: true

  h2:
    console:
      enabled: true
      path: /h2-console






